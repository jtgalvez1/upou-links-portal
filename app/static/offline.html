<!DOCTYPE html>

<html>
<head>
    <link rel="manifest" href="manifest.json">
    
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel= "stylesheet" type= "text/css" href= "/static/styles/fonts.css">

    <style>
        
        /*! #### Generated By: http://www.cufonfonts.com #### */

        @font-face {
        font-family: 'Optima Bold';
        font-style: normal;
        font-weight: normal;
        src: local('Optima Bold'), url('/static/styles/optima/OPTIMA_B.woff') format('woff');
        }

        /*! Generated by Font Squirrel (https://www.fontsquirrel.com) on July 23, 2023 */
        
        @font-face {
        font-family: 'Avenir';
        src: url('/static/styles/avenir/avenirltstd-book-webfont.woff2') format('woff2'),
            url('/static/styles/avenir/avenirltstd-book-webfont.woff') format('woff');
        font-weight: normal;
        font-style: normal;

        }

        * {
            box-sizing: border-box;
            font-family: 'Avenir', 'Heveltica', sans-serif;
            /* outline: 1px solid red; */
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Optima Bold', sans-serif;
        }

        body {
            margin: 0;
            background-color: #2c2c2c;
        }
    
        main {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #cdcdcd
        }

        main > div {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1em;
        }
        main > div > .logo {
            width: 300px;
            height: 300px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main > div > .logo > img {
            width: 100%;
            height: 100%;
        }

        main > div > a {
            all: unset;
            cursor: pointer;
            width: fit-content;
            margin: 0 auto;
            padding: .5em 1em;
            background-color: #cdcdcd;
            color: #2c2c2c;
            font-weight: bold;
            box-shadow: 0 5px 10px #222;
        }

        main > div > a:hover {
            box-shadow: 0 10px 20px #777;
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #fff;
            }

            main {
                color: #2c2c2c;
            }
        }
    </style>
</head>
<body>
    <main>
        <div>
            <div class="logo">
                <img src="/static/images/favicon.ico" alt="">
            </div>
            <h1>It seems you might be offline!</h1>
            <a href="/">Go back to home page </a>
        </div>  
    </main>
</body>

</html>
